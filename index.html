<html>

<head>
	<script src="https://cdn.jsdelivr.net/gh/SArpnt/tile-platformer-engine@latest/script.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/SArpnt/tile-platformer-engine@latest/sScript.min.js"></script>
	<script src="levelEditor.js"></script>
	<style>
		.pixel {
			image-rendering: pixelated;
		}
		.zoom-2x {
			zoom: 2;
			image-rendering: pixelated;
		}
		.flex-column {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
		}
		.scroll-area {
			resize: both;
			overflow: scroll;
		}
	</style>
</head>

<body onload="startEditor({
	step: false,
	canvas: document.getElementById('canvas'),
	fps: document.getElementById('fps'),
	asset: document.getElementById('asset'),
	tile: document.getElementById('tile'),
	sprite: document.getElementById('sprite'),
}, {
	canvas: document.getElementById('canvas'),
	zoomIn: document.getElementById('zoomIn'),
	zoomOut: document.getElementById('zoomOut'),
})">
	<div style="display: flex; flex-direction: row; max-width: 100%;">
		<div class="scroll-area" style="scrollbar-width: thin; width: 640px; height: 480px">
			<canvas id="canvas" class="pixel" style="zoom: 2"></canvas>
		</div>
		<div id="asset" class="zoom-2x flex-column" style="background: darkmagenta;"></div>
		<div id="tile" class="zoom-2x flex-column" style="background: darkred;"></div>
		<div id="sprite" class="zoom-2x flex-column" style="background: darkorange;"></div>
	</div>
	<div>
		zoom:
		<button id="zoomIn">+</button>
		<button id="zoomOut">-</button>
	</div>
	<div>FPS: <span id="fps"></span></div>

	<script src="data.js"></script>
</body>

</html>
