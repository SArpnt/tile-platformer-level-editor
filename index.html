<html>

<head>
	<script src="https://cdn.jsdelivr.net/gh/SArpnt/tile-platformer-engine@da99ffe/script.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/SArpnt/tile-platformer-engine@da99ffe/sScript.min.js"></script>
	<script src="levelEditor.js"></script>
	<style>
		.pixel {
			image-rendering: pixelated;
		}
		.flex-column {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
		}
		.flex-space {
			margin: -2px;
		}
		.flex-space > * {
			margin: 2px;
		}
		.scroll-area {
			resize: both;
			overflow: scroll;
		}
		.selected, #tile>[data-tile]:hover {
			opacity: 62%;
			background: #00ffff;
		}
	</style>
</head>

<body onload="startEditor({
	step: false,
	autoDraw: false,
	canvas: document.getElementById('canvas'),
	fps: document.getElementById('fps'),
	asset: document.getElementById('asset'),
	tile: document.getElementById('tile'),
	sprite: document.getElementById('sprite'),
}, {
	canvas: document.getElementById('canvas'),
	zoomIn: document.getElementById('zoomIn'),
	zoomOut: document.getElementById('zoomOut'),
})">
	<div style="display: flex; flex-direction: row; max-width: 100%;">
		<div class="scroll-area" style="scrollbar-width: thin; width: 640px; height: 480px">
			<canvas id="canvas" class="pixel"></canvas>
		</div>
		<div style="background: darkmagenta;">
			<div id="asset" class="pixel flex-column flex-space"></div>
		</div>
		<div style="background: darkred;">
			<div id="tile" class="pixel flex-column flex-space"></div>
		</div>
		<div style="background: darkorange;">
			<div id="sprite" class="pixel flex-column flex-space"></div>
		</div>
	</div>
	<div>
		zoom:
		<button id="zoomIn">+</button>
		<button id="zoomOut">-</button>
	</div>
	<div>FPS: <span id="fps"></span></div>

	<script src="data.js"></script>
</body>

</html>
